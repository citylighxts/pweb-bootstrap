<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h2>Registration Form</h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last" name="last_name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" selected disabled>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                                   title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="repassword" class="form-label">Re-type Password</label>
                            <input type="password" class="form-control" id="repassword" name="repassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="tel" class="form-label">Phone Number:</label>
                            <div class="select-box border rounded p-2">
                                <div class="selected-option d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <span class="iconify me-2" data-icon="flag:gb-4x3"></span>
                                        <strong>+44</strong>
                                    </div>
                                    <input type="tel" class="form-control border-0" name="tel" placeholder="Phone Number" value="">
                                </div>
                                
                                <div class="options mt-2 p-2 border rounded bg-white shadow-sm">
                                    <input type="text" class="form-control mb-2 search-box" placeholder="Search Country Name">
                                    <ul class="list-unstyled mb-0"></ul>
                                </div>
                            </div>
                        </div>
                        

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="mt-3 text-center">
                        Already have an account? <a href="login.html">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
